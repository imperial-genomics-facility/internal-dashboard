<div *ngIf="dataSource" class="mat-elevation-z8">

  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="project">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Project Name </th>
        <td mat-cell *matCellDef="let element"><a  href="http://eliot.med.ic.ac.uk/report/project/{{element.project}}" target="_blank"> {{element.project}}</a></td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef > Total samples </th>
        <td mat-cell *matCellDef="let element" > {{element.total}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="pass">
        <th mat-header-cell *matHeaderCellDef > Sample passing </th>
        <td mat-cell *matCellDef="let element"> {{element.pass}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="fail">
        <th mat-header-cell *matHeaderCellDef > Sample failing </th>
        <td mat-cell *matCellDef="let element"> {{element.fail}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="zero">
        <th mat-header-cell *matHeaderCellDef > No data sample </th>
        <td mat-cell *matCellDef="let element"> {{element.zero}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <!--mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    <mat-paginator [pageSize]="10" showFirstLastButtons></mat-paginator-->
  </div>
  <div [hidden]="dataSource">
    <mat-spinner></mat-spinner><h4>Loading ... Please wait!</h4>
  </div>
