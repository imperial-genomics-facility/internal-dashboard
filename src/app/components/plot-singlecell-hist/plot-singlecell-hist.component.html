<mat-card fxFlex>
  <div *ngIf="data">
    <mat-card-header>
      <div mat-card-avatar></div>
      <mat-card-title>
        <h3>Single cell statistics</h3>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <google-chart #chart
        [title]="title"
        [type]="type"
        [data]="data"
        [columnNames]="columnNames"
        [options]="options"
        [width]="width"
        [height]="height">
      </google-chart>
      <p>Histogram plot showing the distribution of the cells for 10x data</p>
    </mat-card-content>
  </div>
  <div [hidden]="data">
    <mat-spinner></mat-spinner><h4>Loading ... Please wait!</h4>
  </div>
</mat-card>
